<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item style="margin: 10px 10px 20px 10px;
    border: 1px solid gray !important;">
      <ion-label>Enter name:</ion-label>
      <ion-input type="text" style="width: 100%;" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item style="margin: 10px 10px 20px 10px;
        border: 1px solid gray !important;">
      <ion-label>Enter amount:</ion-label>
      <ion-input type="text" style="width: 100%;" [(ngModel)]="amount"></ion-input>
    </ion-item>
    <ion-item style="margin: 10px 10px 20px 10px;
        border: 1px solid gray !important;">
      <ion-label>Enter email:</ion-label>
      <ion-input type="text" style="width: 100%;" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item style="margin: 10px 10px 20px 10px;
        border: 1px solid gray !important;">
      <ion-label>Enter mobile number:</ion-label>
      <ion-input type="text" style="width: 100%;" [(ngModel)]="mobileNumber"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button (click)="callPaymentMethod()">
   Pay
  </button>
  <button ion-button (click)="getPaymentData()">
    Get Payment Data
  </button>
</ion-content>
